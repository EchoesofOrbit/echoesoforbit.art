<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echoes of Orbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at center, #0b0c10, #000000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1f2833;
      color: #66fcf1;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background: #45a29e;
    }
  </style>
</head>
<body>
  <h1 id="message"></h1>
  <button onclick="window.location.href='https://echoesoforbit.com'">Enter Orbit</button>

  <script>
    const messages = [
      "Echoes of Orbit... or Echoes of Almost.",
      "Welcome to Echoes of Oops—it happens.",
      "It’s not a typo, it’s a wormhole of opportunity.",
      "Oops. You missed an “e.” But hey, even NASA misses launch windows.",
      "You’re on the dark side of the URL. We brought cookies.",
      "Houston, we have a typo.",
      "This isn’t the page you’re looking for—yet."
    ];

    document.getElementById("message").innerText =
      messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
